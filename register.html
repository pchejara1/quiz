<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Register - Quiz</title>
  <meta name="description" content="Quiz">
  <meta name="keywords" content="Quiz">

  <!-- Favicons -->
  <link href="assets/images/common/favicon.png" rel="icon">
  <link href="assets/images/common/favicon.png" rel="apple-touch-icon">

  <!-- Vendor CSS Files -->
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!--  Main CSS File -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link href="assets/css/sign.css" rel="stylesheet">
</head>

<body>
  <section class="register-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 left-register-page">
          <a href="index.html"><img src="assets/images/common/logo.png" alt="logo"></a>
          <div class="image-container">
            <img src="assets/images/sign/register.png" alt="">
          </div>
        </div>
        <div class="col-lg-4 right-register-page">
          <div class="sign-card">
            <div class="card-intro text-center">
              <h3>Register your account</h3>
              <p>Play and train your mind !</p>
            </div>
            <form class="login-form-bg">
              <div class="mt-4 col-12">
                <label for="" class="form-label">Name</label>
                <input type="text" class="form-control" id="" value="" placeholder="Enter your name" required="">
                <!-- <small id="" class="text-danger">Minium three characters</small> -->
              </div>
              <div class="mt-3 col-12">
                <label for="" class="form-label">Email</label>
                <input type="email" class="form-control" id="" value="" placeholder="Enter your email" required="">
                <!-- <small id="" class="text-danger">Enter your valid email id </small> -->
              </div>
              <div class="row mt-3">
                <label for="" class="form-label">Phone Number</label>
                <div class="col-md-3 col-4">
                  <input type="tel" class="form-control" id="" value="+91" required="">
                  <!-- <select id="inputState" class="form-select">
                                   <option selected="">+91</option>
                                   <option>+254</option>
                                </select> -->
                </div>
                <div class="col-md-9 col-8">
                  <input type="tel" class="form-control" id="" placeholder="Enter your phone number" required="">
                </div>
              </div>

              <div class="mt-3 col-12">
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-control" id="" value="" placeholder="Enter your password"
                  required="">
                <small class="password-hint">Password must be at least <span class="orange">8 Characters</span> and must
                  contain at least a <span class="orange">Capital Letter</span>, a <span class="orange">Number</span>
                  and a <span class="orange">Special Character</span>.</small>
              </div>

              <div class="mt-3 col-12">
                <input type="checkbox"> I Agree <br>
                <small class="agree-tc">By signing up you agree to our <a href="#"> terms &amp; conditions</a>. </small>
              </div>
              <div class="d-grid gap-2 py-3">
                <a href="account-verification.html" class="btn sign-btn" type="submit"> Sign Up</a>
              </div>
              <div class="text-center">
                <small> Already have an account? <a href="login.html" class=""> Sign In</a>
                </small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>









  <!--  JS Files -->
  <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Main JS File -->
  <script src="assets/js/main.js"></script>
</body>

</html>
